<div class="d-flex justify-content-center">
    <div class="card mt-3 text-dark text-center" style="width: 400px;">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            {{status}}
            <form method="post" action="">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Digite seu email" required
                        autofocus>
                </div>
                <div class="form-group my-3">
                    <label for="password">E-mail</label>
                    <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="btn btn-lg btn-danger">Entrar</button>
            </form>
        </div>
    </div>
</div>
